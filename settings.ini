[domain]
x = 0.0, 1.0
nx = 100
y = -1.0, 1.0
ny = 1
z = -1.0, 1.0
nz = 1
boundaries = xb:outflow, xe:outflow

[timestep]
dt_init = 1.e-3
t_end = 0.2
courant = 0.5

[output]
[output.tab]
dt_output = 0.01
t_output = 0.1,0.3
dstep_output = 100

[physics]
eos = ideal
gamma = 1.4

[schemes]
riemann = hll
integrator = euler
slopelimiter = flat

